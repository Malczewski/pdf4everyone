server:
  port: 9000
  servlet:
    context-path: /api

executor:
  pool:
    corePoolSize: 3
    maxPoolSize: 6
    keepAliveSeconds: 100
    threadPrefix: 30

logging:
  level:
    org:
      springframework: INFO

management:
  endpoints:
    enabled-by-default: true

webdriver:
  chrome:
    driver: C:/Programs/bin/chromedriver.exe
    binary: C:/Programs/chrome87/chrome.exe